<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base International Stablecoins</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load data first -->
    <script src="data.js"></script>
    <!-- Load Three.js from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.min.js" onload="console.log('Three.js loaded')" onerror="console.error('Failed to load Three.js')"></script>
    <!-- Load Globe.gl after Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.12.0/dist/globe.gl.min.js" onload="console.log('Globe.gl loaded')" onerror="console.error('Failed to load Globe.gl')"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Base International Stablecoins</h1>
        <div class="globe-container">
            <div id="globe"></div>
        </div>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Currency</th>
                        <th>Digital</th>
                        <th>Provider</th>
                    </tr>
                </thead>
                <tbody id="currency-table-body">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
