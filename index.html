<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base International Stablecoins</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load D3.js and related libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Base International Stablecoins</h1>
        <p class="subtitle">Hey I put together this list of fiat backed international stablecoins that I could find live on Base. If you see any missing or think some should launch on Base, send me a <a href="https://x.com/0xblockboy" target="_blank">message</a></p>
        <div class="globe-container">
            <svg id="globe"></svg>
        </div>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>Currency</th>
                        <th>Name</th>
                        <th>Issuer</th>
                    </tr>
                </thead>
                <tbody id="currency-table-body">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
